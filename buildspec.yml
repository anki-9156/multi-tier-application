version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    ECS_CLUSTER: "ecommerce-cluster"
    FRONTEND_REPO: "ecommerce/frontend"
    BACKEND_REPO: "ecommerce/backend"
    DB_NAME: "ecommerce"
    DB_USERNAME: "dbadmin"
  parameter-store:
    DB_PASSWORD: "/ecommerce/db/password"
    JWT_SECRET: "/ecommerce/jwt/secret"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - ECR_REGISTRY=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      - echo "Build started on $(date)"
      - echo "Setting up ECR repositories..."
      - chmod +x scripts/setup-ecr.sh
      - ./scripts/setup-ecr.sh

  build:
    commands:
      - echo "Build phase started on $(date)"
      - echo "Building Docker images..."
      - echo "Building backend Docker image..."
      - cd backend
      - docker build -t $BACKEND_REPO:$CODEBUILD_BUILD_NUMBER .
      - docker tag $BACKEND_REPO:$CODEBUILD_BUILD_NUMBER $ECR_REGISTRY/$BACKEND_REPO:$CODEBUILD_BUILD_NUMBER
      - docker tag $BACKEND_REPO:$CODEBUILD_BUILD_NUMBER $ECR_REGISTRY/$BACKEND_REPO:latest
      - cd ..
      - echo "Building frontend Docker image..."
      - cd frontend
      - docker build -t $FRONTEND_REPO:$CODEBUILD_BUILD_NUMBER .
      - docker tag $FRONTEND_REPO:$CODEBUILD_BUILD_NUMBER $ECR_REGISTRY/$FRONTEND_REPO:$CODEBUILD_BUILD_NUMBER
      - docker tag $FRONTEND_REPO:$CODEBUILD_BUILD_NUMBER $ECR_REGISTRY/$FRONTEND_REPO:latest
      - cd ..

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo "Pushing Docker images to ECR..."
      - docker push $ECR_REGISTRY/$BACKEND_REPO:$CODEBUILD_BUILD_NUMBER
      - docker push $ECR_REGISTRY/$BACKEND_REPO:latest
      - docker push $ECR_REGISTRY/$FRONTEND_REPO:$CODEBUILD_BUILD_NUMBER
      - docker push $ECR_REGISTRY/$FRONTEND_REPO:latest
      - echo "Deploy phase starting..."
      - echo "Deploying infrastructure..."
      - chmod +x scripts/deploy-infrastructure.sh
      - ./scripts/deploy-infrastructure.sh
      - echo "Deploying database..."
      - chmod +x scripts/deploy-database.sh
      - ./scripts/deploy-database.sh
      - echo "Deploying ECS services..."
      - chmod +x scripts/deploy-ecs.sh
      - export ECR_REGISTRY=$ECR_REGISTRY
      - export AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID
      - ./scripts/deploy-ecs.sh
      - echo "Deployment completed successfully!"
      - ALB_DNS=$(aws elbv2 describe-load-balancers --names ecommerce-alb --query 'LoadBalancers[0].DNSName' --output text)
      - echo "Application URL http://$ALB_DNS"
      - echo "Backend API http://$ALB_DNS:5000"
      - echo "Health Check http://$ALB_DNS:5000/health"

artifacts:
  files:
    - '**/*'
  name: ecommerce-app-$CODEBUILD_BUILD_NUMBER 